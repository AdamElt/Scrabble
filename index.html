<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scrabble</title>

<body>
  <!--title-->

      <p>Tile Amount: <span id="TilesAmount" class="tileAmount"> 0</span></p>

      <button class="btn btn-primary mx-1" id="Reset" onClick="reset()" type="button">Reset</button>

  </div>
    <footer>
  </footer>
